<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GR Logo</title>
        <script src="gr-logo/gr-logo.js" type="module" defer></script>
        <style>
            html, body {width: 100%; height: 100%; margin: 0; padding: 0;}
            main {
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                align-content: center;
                width: 100%; height: 100%;
                margin: 0 auto;
                background: #00b4b4;
            }
            gr-logo {width: 100%; height: 100%;}
        </style>
    </head>
    <body>
    <main><gr-logo theme="original"></gr-logo></main>
    <script nonce="%nonce%">
        (function() {
            let addpadding = function() {
                let main = document.querySelector('main');
                let padding = document.querySelector('gr-logo').padding | 0;
                main.style.padding = padding + 'px';
            };
            let observer = new ResizeObserver(addpadding);
            observer.observe(document.querySelector('main'));
            setTimeout(addpadding, 100);
        })();
    </script>
    </body>
</html>
